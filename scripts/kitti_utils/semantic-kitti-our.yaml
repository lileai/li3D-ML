# classes that are indistinguishable from single scan or inconsistent in
# ground truth are mapped to their closest equivalent
learning_map:
  0: 0 # "Background"
  1: taipu_main_side # "Engineering"
  2: 2 # "Car"
  3: 3 # "Construction"
  4: 4 # "Barrier"
  5: 5 # "Grass"
  6: 6 # "Mound"
  7: 7 # "Opeating mechanism"
  8: 8 # "Person"
  9: 9 # "Ground"

learning_map_inv: # inverse of previous map
  0: 0 # "Background"
  1: taipu_main_side # "Engineering"
  2: 2 # "Car"
  3: 3 # "Construction"
  4: 4 # "Barrier"
  5: 5 # "Grass"
  6: 6 # "Mound"
  7: 7 # "Opeating mechanism"
  8: 8 # "Person"
  9: 9 # "Ground"
learning_ignore: # Ignore classes
  0: True      # "Background"
  1: False     # "Engineering"
  2: False     # "Car"
  3: False     # "Construction"
  4: False     # "Barrier"
  5: False     # "Grass"
  6: False     # "Mound"
  7: False     # "Opeating mechanism"
  8: False     # "Person"
  9: False     # "Ground"

